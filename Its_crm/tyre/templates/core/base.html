<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>

		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="py-6 px-6 flex justify-between bg-stone-400">
			<a href="/" class="text-white">Its CRM</a>

			<div class="space-x-2">
				<a href="{% url 'about' %}" class="text-white">About</a>
				{% if request.user.is_authenticated %}
					<a href="{% url 'add_lead' %}" class="py-4 px-6 bg-stone-500 rounded-xl text-white">Add Lead</a>
					<a href="{% url 'dashboard' %}" class="py-4 px-6 bg-stone-500 rounded-xl text-white">Dashboard</a>
					<a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white">Log out</a>
				{% else %}
					<a href="{% url 'login' %}" class="py-4 px-6 bg-stone-500 rounded-xl text-white">Log in</a>
					<a href="{% url 'signup' %}" class="py-4 px-6 bg-stone-400 rounded-xl text-white">Sign up</a>
				{% endif %}
			</div>
		</nav>

		{% block content %}
		{% endblock %}

		<footer class="py-8 text-center bg-stone-200">
			<p class="text-xs text-gray-800">Copyright (c) 2022 - Its CRM</p>
	</body>
</html>
